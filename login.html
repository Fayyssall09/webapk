<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SIBISET PDAM Brebes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #48cae4, #00b4d8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container .logo {
      font-size: 50px;
      color: #00b4d8;
      margin-bottom: 15px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #0077b6;
      font-weight: 600;
    }

    .input-wrapper {
      position: relative;
      margin: 15px 0;
    }

    .input-wrapper i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #888;
      font-size: 16px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-wrapper input:focus {
      border-color: #00b4d8;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 180, 216, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0077b6;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo"><i class="fas fa-droplet"></i></div>
  <h2>Login SIBISET PDAM Brebes</h2>
  <div class="input-wrapper">
    <i class="fas fa-user"></i>
    <input type="text" id="username" placeholder="Nama Pengguna" required />
  </div>
  <div class="input-wrapper">
    <i class="fas fa-lock"></i>
    <input type="password" id="password" placeholder="Kata Sandi" required />
  </div>
  <button onclick="login()">Masuk</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    if (username === "pegawai" && password === "pdam2025") {
      window.location.href = "index.html"; // arahkan ke halaman utama
    } else {
      errorMsg.textContent = "Nama pengguna atau kata sandi salah!";
    }
  }
</script>

</body>
</html>
